# pytest.ini

[tool:pytest]
minversion = 6.0
testpaths = _tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --color=yes
    --import-mode=importlib
    -ra
    --disable-warnings
markers =
    unit: Unit tests for isolated components
    integration: Integration tests between layers
    ui: UI tests requiring Qt application
    slow: Tests that take longer than normal
    database: Tests requiring database setup
    models: Model layer tests  
    repositories: Repository layer tests
    services: Service layer tests
    components: UI component tests
    views: View layer tests
    factories: Factory-boy related tests
    fixtures: Tests for fixtures and test utilities
    skip_broken: Skip tests with known issues until fixed
filterwarnings =
    # ignore the QDomDocument.setContent deprecation in qframelesswindow
    ignore::DeprecationWarning:qframelesswindow\.*
    # ignore the "Failed to disconnect â€¦ timeout()" RuntimeWarnings from pytest-qt
    ignore::RuntimeWarning:pytestqt\.wait_signal
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
qt_api = pyside6
